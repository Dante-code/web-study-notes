<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>字体</title>
        <style type="text/css">
       
        .p1{
             /* 设置字体颜色，使用color来设置文字颜色*/
            color: red;
            /* 设置文字的大小，浏览器中一般默认的文字大小都是16px
                font-size设置的并不是文字大小本身
                    在页面中，每个文字都是处在一个看不见的框中
                    我们设置的font-size实际上是设置格的高度，并不是字体的大小
                    一般情况下文字都要比这个格要小一些，也有时会比格大
                    根据字体的不同，显示效果也不同
            
            */
            font-size: 30px;
            /* 
                通过font-family可以指定文字的字体，当采用某种字体时，如果浏览器支持则使用该字体，如果字体不支持，则使用默认字体
                当采用多种字体时，浏览器会有限使用前面的字体，如果前面没有就尝试下一个
                在开发中，如果字体太奇怪，用的太少，尽量不要使用
            */
            /* font-family: 宋体，Arial, Helvetica, sans-serif; */
            font-family: txt;
        }
        </style>
    </head>
    <body>
        <p class="p1">
            i am p label abcdefghijkl
            你好啊的复合污染和感悟俄国我去过国际法的
        </p>
    </body>
</html>
