<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>浮动</title>
        <style type="text/css">
        .dad{
            border: 10px black solid;
            /* display: inline-block; */
            /* height: 100px; */
            overflow: hidden;
            zoom: 1;
        }
        /* 
            在文档流中，父元素的高度默认是被子元素撑开的
            也就是说，子元素多高，父元素多高
            但是当为子元素设置浮动以后，子元素会完全脱离文档流，此时子元素无法撑起父元素的高度，导致父元素的高度塌陷。
            由于父元素的高度塌陷了，则父元素下的所有元素都会向上移动，这样将会导致页面布局混乱。
            所以在开发中一定要避免出现高度塌陷的问题，可以将我们的父元素的高度写死以避免塌陷的问题出现
            但是一旦写死，父元素的高度就不能自动适应子元素的高度，所以这种方案是不推荐使用的

         */

         /* 
            根据W3C的标准，在页面中元素都有一个隐含的属性叫做Block  Formatting  Context
            简称BFC，该属性可以设置打开或者关闭，默认是关闭的
            当开启元素的BFC以后，元素具有如下特性：
                1.父元素的外边距不会和子元素重叠
                2.开启BFC的元素不会被浮动元素所覆盖
                3.开启BFC的元素可以包含浮动的子元素


            如何开启BFC？
                1.设置元素浮动
                    虽然可以撑开父元素，但是会导致父元素的宽度丢失，而且使用这种方式也会使下面的元素上移，不能解决问题
                2.设置元素绝对定位
                3.设置元素为inline-block
                    可以解决问题，但是会导致宽度丢失，不推荐使用
                4.将元素的overflow设置一个非visible的值

                推荐方式设置overflow为hidden是开启BFC副作用最小的方式
                
                但是IE6以下的浏览器不支持BFC不，所以这种方式不能兼容IE6 
                在IE6中虽然没有BFC，但是具有另一个隐含的属性叫做hasLayout
                开启方式很多，我们直接使用副作用最小的的：
                    直接将zoom设置为1
                
                zoom表示放大的意思，后面跟着一个数值，写几就是把元素放大几倍
                zoom:1;表示不放大元素，但是通过该样式可以开启hasLayout
                zoom这个样式只在IE中支持，其他浏览器不支持
          */

        .son1{
            
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;

        }
        .son2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        .son3{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: right;

        }
        .c1{
            width:500px;
            height: 100px;
            background-color: #bbffaa;
        }
        </style>

    </head>
    <body>
        <div class="dad">
            <div class="son1"></div>
            
            <div class="son2"></div>
            <div class="son3"></div>
     

        </div>
        <div class="c1"></div>
    </body>
</html>
