<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>字体的其他样式</title>
        <style type="text/css">
        .p1{
            /* 
            font-style可以用来设置文字的斜体
                可选值：
                    normal  默认值  文字正常显示
                    italic  文字会以斜体显示
                    oblique 文字会以倾斜显示
                大部分浏览器都不会对倾斜和斜体做区分，也就是说设置italic和oblique的效果往往时一样的
             */
            color: red;
            font-size: 50px;
            font-style: normal;
            font-weight: bold;
            /* 
            font-weight 可以用来设置文本的加粗效果
                可选值：
                    normal  默认值  文字正常显示
                    bold    文字加粗显示

            该样式也可以指定100~900之间的9个值
                但是由于用户的计算机往往没有这么多级别的字体，所以难以达到想要的效果
                换言之，500可能比100粗，也可能一样粗
             */

             font-variant: small-caps;
             /* 
             font-variant可以用来设置小型大写字母
                可选值：
                    normal  默认值  文字正常显示
                    small-caps  文字以小型大写字母显示

            小型大写字母：
                将所有的字母都以大写字母形式显示，但是小写字母的大写要比大写字母的大小小一些
              */
        }
        .p2{
            /* 
            在css中还为我们提供了一个样式叫font
            使用该样式可以同时设置字体相关的所有样式，可以将字体的样式的值，统一写在font样式中，不同的值之间使用空格隔开

            使用font设置字体样式时，    字体  加粗  大小字母  没有顺序，甚至可写可不写，
            如果不写则使用默认值，但是要求文字的大小和字体必须写，而且字体必须是最后一个样式
            大小必须是倒数第二个样式

             */
            font: small-caps bold 60px "微软雅黑";
        }
        </style>
    </head>
    <body>
        <p class="p1">
            我是一段文字 abcdefYabdjShfjkw
        </p>
        <p class="p2">
            我是一段文字 abcdefABCDEshfjkw
        </p>
    </body>
</html>
