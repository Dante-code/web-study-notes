<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>内边距</title>
        <style type="text/css">
            .op{
                width: 500px;
                height: 500px;
                background-color: #bbffaa;
                border: 10px red solid;
                /* 
                    内边距(padding)，指的是盒子的内容区与盒子边框之间的距离
                    一共有四个方向的内边距，可以通过：
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left
                        来设置四个方向的内边距

                    内边距会影响盒子的可见框的大小，元素的背景会延伸到内边距
                    盒子的大小由内容区、内边距和边框共同决定
                    盒子可见框的宽度= border-left   +   padding-left    +   width   +padding-right +   border-right
                    盒子可见框的高度= border-top    +   padding-top +   height  +padding-bottom +border-bottom
                 */
                /* padding-top: 50px;
                padding-right: 100px;
                padding-bottom: 100px; */
                /* 
                    使用padding可以同时设置四个边框的样式，规则一样的
                 */
                 /* padding: 100px 200px 300px 400px; */
                 /* padding: 100px 200px 300px; */
                 padding: 100px 200px;
            }
            .box2{
                width: 100%;
                height: 100%;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="op">
            <div class="box2"></div>
        </div>
    </body>
</html>
