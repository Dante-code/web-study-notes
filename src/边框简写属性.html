<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>边框简写属性</title>
        <style type="text/css">
            .box{
                width: 500px;
                height: 500px;
                background-color: #bbffaa;

                /* 设置边框
                    大部分的浏览器，边框的宽度和颜色都是有默认值的，而边框的样式默认值是none
                 */
                /* border-width: 20px;
                border-color: black;
                border-style: solid; */

                /* border
                    边框的简写样式，通过它可以同时设置四个边框的样式，宽度，颜色
                    而且没有任何的顺序要求
                    border一指定就是同时指定四个边，不能再分别指定

                border-top border-right border-bottom    border-left 
                可以单独设置四个边的样式，规则和border一样，只不过它只对一条边生效
                 */
                 /* border:solid red 10px; */


                 /* border-left: red solid 10px;
                 border-right: red solid 10px;
                 border-top: red solid 10px; */
                 
                /* 上面的样式等价于下面 但是下面两个位置不能反*/
                 border:solid 10px red;
                 border-bottom: none;
                 
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
