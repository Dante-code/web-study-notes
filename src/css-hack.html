<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>条件hack</title>
    </head>
    <body>
        <!-- 
            有一些情况，有一些特殊的代码我们只需要在某些特殊的浏览器中执行，而在其他的浏览器中不需要执行，这时就可以使用css hack来解决该问题
            css hack实际上指的是一个特殊的代码，这段代码只在某些浏览器中可以识别，而在其他浏览器中不能识别通过这种方式，来为一些浏览器设置特殊的代码
         -->

         <!-- 
            条件hack，条件hack只对IE浏览器有效，其他的浏览器都会将它识别为注释
                IE10及以上的浏览器已经不支持这种方式
          -->

        以下的内容只会出现在IE6
        <!--[if IE 6]>
            <p>为了您的安全，请远离IE6</p>
        <![endif]-->
    </body>
</html>
