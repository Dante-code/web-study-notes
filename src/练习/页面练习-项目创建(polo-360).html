<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>polo360练习</title>
        <link rel="stylesheet" type="text/css" href="page-index.css"/>
    </head>
    <body>
        <!-- 命名的规范：id class和文件
                -命名时尽量使用英文，如果不会可以使用拼音
                但是不要英文和拼音混用

                -命名格式
                    -驼峰命名法，每个单词的开头字母大写
                        例子：helloWorld    aaaBbbCcc
                    -也可以所有的字母小写，单词之间使用_或-连接
                        例子：aaa_bbb_ccc     aaa-bbb-ccc
        -->
        <!-- 创建头部的div -->
        <!-- header开始 -->
        <div class="header">
            <ul class="nav">
                <li>
                    <a href="#">Home</a>
                    <p>welcome back</p>
                </li>
                <li>
                    <a href="#">Products</a>
                    <p>what we have for you</p>
                </li>
                <li>
                    <a href="#">Service</a>
                    <p>things we do</p>
                </li>
                <li>
                    <a href="#">Blog</a>
                    <p>follow our updates</p>
                </li>
                <li>
                    <a href="#">Contact</a>
                    <p>ways to reach us</p>
                </li>
            </ul>
            <!-- 在div中设置logo -->
            <div class="logo">
                <a href="#">
                    <img    src="../../img/logo.png"  alt="网站的logo"/>
                </a>
            </div>
            
        </div>
        <!-- header结束 -->

        <div class="banner">
            <img src="../../img/banner.jpg" alt="这是一个banner"/>
            <div class="pointDiv">
                <a href="#" class="a1"></a>
                <a href="#" class="active a2"></a>
                <a href="#" class="a3"></a>
                <a href="#" class="a4"></a>
                <a href="#" class="a5"></a>
            </div>
        </div>
    </body>
</html>
