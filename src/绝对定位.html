<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>绝对定位</title>
        <style type="text/css">
        /* *{
            margin: 0;
            padding: 0;
        } */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bbffaa;
            /* margin-bottom: 200px; */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color:red;
            position: absolute;
            left: 100px;
            top: -100px;

            /* 
            当position属性值设置为absolute时，则开启了元素的绝对定位
            绝对定位：
                1.开启绝对定位会脱离文档流
                2.开启绝对定位以后，如果不设置皮一辆，则元素的位置不会发生变化
                3.绝对定位是相对于离他最近的开启了定位的祖先元素进行定位的
                    如果所有的祖先元素都没有开启定位，则会相对于浏览器窗口定位
                4.绝对定位会使元素提升一个层级
                5.绝对定位会改变元素的性质
                    内联元素变成块元素
                    块元素的宽度和高度默认都被内容撑开
             */
        }
        .box3{
            width: 500px;
            height: 500px;
            background-color:yellow;
        }
         .box4{
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 开启box4的相对定位 */
            position: absolute;

        }
        .s1{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 开启box4的相对定位 */
            position: absolute;
        }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box4">
            <div class="box2"></div>
        </div>
        
        <div class="box3"></div>
        
        <span class="s1">我是一个span</span>
    </body>
</html>
