<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>无序列表和有序列表</title>
    <style type="text/css">
    /* 去掉项目符号 */
    ul{
        list-style: none;
    }
    </style>
</head>
<body>
    <!-- 
        列表就相当于超市的购物清单
        在HTML中也可以创建列表，在网页中一共有三种列表：
        1.无序列表
        2.有序列表
        3.定义列表
     -->
     <!-- 
         无需列表
         使用ul标签来创建一个无序列表
         使用li在ul中创建一个列表项

         通过type属性可以修改无序列表的项目符号
            可选值：
                disc   默认值   实心的圆点
                square 实心的方块
                circle 空心的圆圈

        注意：默认的项目符号我们一般都不使用
        如果需要设置项目符号，则可以采用为li设置图片的方式来设置

        ul和li都是块元素
      -->
      <ul type="circle">
        <li>唐僧</li>
        <li>八戒</li>
        <li>悟空</li>
        <li>悟净</li>
        <li>观音</li>

      </ul>
      <!-- 
          有序列表和无序列表类似，只不过它使用ol来代替ul
          有序列表使用有序的序号作为项目符号
          通过type属性可以修改无序列表的项目符号
            可选值：
                1   默认值  阿拉伯数字
                a/A 采用大写或小写字母作为序号
                i/I 采用小写或大写的罗马数字作为序号
        ol也是块元素
       -->
       <ol type="i">
        <li>如来佛祖</li>
        <li>太上老君</li>
        <li>玉皇大帝</li>
        <li>王母娘娘</li>
        <li>十八罗汉</li>
       </ol>
       <!-- 
           列表之间可以互相嵌套
        -->
        <p>菜谱</p>
        <ul>
            <li>鱼香肉丝
                <ol>
                    <li>肉</li>
                    <li>鱼</li>
                    <li>香</li>
                </ol>
            </li>
            <li>宫保鸡丁</li>
            <li>青椒肉丝</li>
            <li>水煮肉片</li>
            <li>回锅肉</li>
        </ul>
</body>
</html>
