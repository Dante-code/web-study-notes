<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style type="text/css">
        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 子元素和父元素的外边距会发生重叠，子元素的外边距会传递给父元素 
                使用空的table标签可以隔离父元素的外边距，阻止外边距重叠
            */
            margin-top: 100px;
            
        }
        /* 
            经过修改的clearfix是一个多功能的，既可以解决高度塌陷，又可以确保父元素和子元素的垂直外边距不会重叠
         */
        .clearfix:before,
        .clearfix::after
        {
            content: "";
            display: table;
            clear: both;
        }
        .box4{
            border: 1px red solid;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            float: right;
        }
        </style>
    </head>
    <body>
        <div class="box4 clearfix">
            <div class="box3"></div>
        </div>
        <div class="box1 clearfix">
            <div class="box2"></div>
        </div>
    </body>
</html>
