<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>untitled</title>
        <style type="text/css">
        /* .dad{
            border: 10px black solid;
            /* display: inline-block; */
            /* height: 100px; */
            /* overflow: hidden;
            zoom: 1;
        } */ 
        .son1{
            
            width: 100px;
            height: 100px;
            background-color: red;
            /* 设置box1向左浮动 */
            float: left;

        }
        .son2{ 
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* 
                由于受到box1浮动的影响，box2整体向上移动100px
                我们有时希望清除掉其他元素浮动对当前元素产生的影响，这时可以使用clear来完成功能
                clear可以用来清除其他元素对当前元素的影响
                可选值：
                    none:默认值 不清楚浮动
                    left:清除左侧浮动元素对当前元素的影响
                    right:清除右侧浮动元素对当前元素的影响
                    both:清除两侧浮动元素对当前元素的影响
                         清除对他影响最大的那个元素
             */
             /* 
                清除box1浮动对box2产生的影响
              */
             /* float: left;  */
             float: right; 
             
        }
        .son3{
            width: 300px;
            height: 300px;
            background-color: blue;
             
             clear: both;

        }
        .c1{
            width:500px;
            height: 100px;
            background-color: #bbffaa;
        } 
        </style>
    </head>
    <body>
        <div class="dad">
            <div class="son1"></div>
            
            <div class="son2"></div>
            <div class="son3"></div>
     

        </div>
        <div class="c1"></div>
    </body>
</html>
