<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>定义列表</title>
</head>
    <!-- 
        定义列表用来对词汇内容进行定义
        使用dl来创建一个定义列表
        dl中有两个子标签
            dt：被定义的内容
            dd：dt的定义内容
        同样的dl和ul和ol都可以互相嵌套
     -->
     <dl>
         <dt>胡萝卜</dt>
         <dd>一种兔子爱吃的植物</dd>
         <dd>还有白萝卜呢</dd>
         <dd>富含丰富的维生素A</dd>
         <dt>白萝卜</dt>
         <dd>好吃的很</dd>
     </dl>
</html>
