<!DOCTYPE html>
<html>
<head>
    <title>属性选择器</title>
    <meta charset="UTF-8"/>
    <style type="text/css">
        /* 为所有具有title属性的p元素设置一个背景颜色为黄色
        属性选择器
        作用：可以根据元素中的属性或属性值来选取指定元素
        语法：[属性名] 选取含有指定属性的元素
            [属性名="属性值"]  选取含有指定属性值的元素
            [属性名^="属性值"] 选取属性值以指定内容开头的元素
            [属性名$="属性值"] 选取属性值以指定内容结尾的元素
            [属性名*="属性值"] 选取属性值包含指定内容的元素
         */
        p[title]{
            font-size: 70px;
        }
        p[title="hello"]{
            color: darkred;
        }
        P[title^="he"]{
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <!-- 
        title属性，这个属性可以给任何标签指定，当鼠标移入到元素上时，元素中的title属性的值将会作为提示文字显示
     -->
     <p title="hello">i am a lllanf</p>
     <p title="gelo">i am a lllanf</p>
     <p title="hello">i am a lllanf</p>
     <p title="hep">i am a lllanf</p>
     <p title="pello">i am a lllanf</p>
     <p>i am a lllanf</p>
</body>
</html>
