<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>颜色单位</title>
    <style type="text/css">
    /* 
    颜色单位
        在css可以直接使用颜色来表示不同的颜色
            红色：red
            蓝色：blue
        也可以使用RGB值来表示不同的颜色
            所谓的RGB值指的是通过红蓝绿三元色
            通过三种颜色的不同的浓度，来表示不同的颜色
        例子：rgb(红色浓度，绿色浓度，蓝色浓度)；
            颜色的浓度需要一个0~255之间的值，255表示最大，0表示没有
            浓度也可以采用一个百分数来设置，需要一个0%~100%之间的数字
                使用百分数最终也会转换为0~255之间的数
        也可以使用十六进制的rgb值来表示颜色，原理和上边一样
        使用三组两位的十六进制的数，每组表示一个颜色
        语法：#红色绿色蓝色
        
        红色：#ff0000
    */
    .box1{
        width: 100px;
        height: 100px;
        background-color:#bb342f;
    }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
