<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style type="text/css">
        
        .box2{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 100;
            opacity: 0.2;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
            position: relative;
            z-index: 2;
            
        }
        /* 
        如果定位元素的层级是一样的，则下边的元素会盖住上边的，通过z-index属性可以用来设置元素的层级
        可以为z-index指定一个正整数作为值，该值将会作为当前元素的层级
            层级越高，越优先显示

        对于没有开启定位的元素不能使用z-index
         */
        .box3{
            width: 300px;
            height: 300px;
            background-color:green;
            position: relative;
            z-index: 2;
            /* 
            设置元素的透明背景
            opacity可以用来设置元素背景的透明，
            它需要一个0-1的值
                0表示完全透明
                1表示不透明

            opacity属性在IE8以下不支持
            IE8及以下的浏览器需要使用如下属性代替
                alpha(opacity=透明度)
            透明度，需要0-100之间的值
            0表示完全透明
            100表示完全不透明
            50半透明

            这种方式支持IE6，但是这种效果在IE Tester中无法测试
             */
        filter: alpha(opacity=50);
        }
        /* 
            父元素的层级再高，也不会盖住子元素
         */
        .box4{
            width: 400px;
            height: 400px;
            background-color:yellow;
            position: relative;
            z-index:3;
            
        }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box4">
            <div class="box2"></div>
        </div>
        
        <div class="box3"></div>
    </body>
</html>
