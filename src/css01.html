<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>css第一门课程</title>
    <!-- css层叠样式表
    层叠：网页->多层，一层一层的结构，层次高的将会覆盖层次低的
    -->
    <!-- 可以将css样式编写到head中的style标签里 
        然后可以同时为这些元素一起设置样式，这样可以使样式进一步复用
    
    <style type="text/css">
        
    </style>    
    -->
    <!-- 还可以将样式表编写到外部的css文件中 
        然后通过link标签来将外部css文件引入当前页面
    -->
    <style type="text/css">
        p{
        color:green;
        font-size: 40px;
        }
    </style>
    
     <link rel="stylesheet" type="text/css" href="css001.css"/>
    <!-- 将css样式统一编写到外部的样式表中，完全使结构和样式表现分离，可以使样式表可以在不同的页面中使用 -->
    <!-- css注释：/*     */与html不同但作用相同
        css语法：
            选择器，声明块
           选择器：
           通过选择器可以选中页面中指定的元素，并且将声明块的样式应用到选择器对应的元素上

           声明块：
           声明块紧跟在选择器的后面，使用一对{}。
           声明块实际上使一组组的名值对结构，这一组一组的名值对
       -->
</head>
<body>
    <!-- 可以将css样式编写到元素的style属性当中
        将样式直接编写到style属性中，这种样式我们成为内联样式
        内联样式只对当前的元素中的内容起作用，内联样式不方便重复使用
        内联样式属于结构和样式的耦合，不方便后期的维护，不推荐使用
    -->
    <p >
        锄禾日当午，汗滴禾下土
    </p>
    <p >
        谁知盘中餐
    </p>
    <p >
        粒粒皆辛苦
    </p>
    <p>
        辛苦
    </p>
</body>
</html>
