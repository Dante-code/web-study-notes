<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <style type="text/css">
        </style>
    </head>
    <!-- 框架集和内联框架的作用类似，都是用于在一个页面中引入其他的外部页面，
            框架集可以同时引入多个页面，而内联框架只能引入一个
            在H5标准中，推荐使用框架集，而不使用内联框架

        使用frameset来创建一个框架集，注意frameset不能和body出现在同一个页面中
        所以要使用框架集，页面中就不可以使用body标签

        属性：
            rows,指定框架集中的所有页面，一行一行的排列
            cols,指定框架集中所有的页面，一列一列的排列

            这两个属性frameset必须选择一个，并且需要在属性中指定每一部分所占大小

            frameset中也可以再嵌套frameset

        frameset和iframe一样，它里面的内容都不会被搜索引擎所检索
            所以如果搜索引擎检索到的页面是一个框架页面的话，它是不能判断里面的内容的
        使用框架集则会意味着页面中不能有自己的内容，只能引入其他的页面，而我们每单独加载一个页面
        如果非得用，建议使用frameset而不是iframe
     -->
    <frameset   cols="40%,30%,30%">
        <frame  src="兄弟元素选择器.html"/>
        <frame  src="内边距.html"/>
        <frameset   rows="50%,50%">
            <frame src="字体一.html"/>
            <frame src="常用选择器.html"/>
        </frameset >
    </frameset >
</html>
