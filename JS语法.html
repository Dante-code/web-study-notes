<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>02JS的helloworld</title>
        <script>
        // 1.JS中严格区分大小写
        //2.JS中每一条语句以分号结尾    ;
        // 3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化


        // 声明变量
        // 在JS中使用var关键字来声明一个变量
        // JS底层保存标识符实际上采用的Unicode编码，所以理论上讲，所有的utf-8中含有的内容都可以作为标识符
        var a;
        a=3;
        while(a--){
            console.log("啦啦啦");
        }
        alert(a);
        </script>
    </head>
    <body>

    </body>
</html>
