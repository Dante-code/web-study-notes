<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 
      v-model后面加lazy/number/trim
     -->

      <input type="text" name="" id="1" v-model="age">hhh

      }
