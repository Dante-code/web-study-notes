<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>获取元素结点</title>
        <script type="text/javascript">
        
        window.onload = function(){
            var divs = document.getElementsByTagName('div');
            alert(divs.length);
        }
        </script>
    </head>
    <body>
        <div id="div"></div>
        <div>hello</div>
        <div>welcome</div>
        
    </body>
</html>
