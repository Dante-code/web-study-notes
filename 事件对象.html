<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box1{
            border: solid 1px black;
            width: 500px;
            height: 200px;
        }
        .box2{
            margin-top: 5px;
            border: solid 1px black;
            width: 300px;
            height: 20px;
        }
    </style>
    
</head>
<body>
    <div class="box1" id="areaDiv"></div>
    <div class="box2" id="showMsg"></div>
    <script type="text/javascript">
        var areaDiv = document.getElementById('areaDiv');
        var showMsg = document.getElementById('showMsg');
        /* 
            onmousemove
                该事件将会在鼠标在元素中移动时被触发

            事件对象
                -当对象的响应函数被触发时，浏览器每次都会将一个事件对象作为实参传递进响应函数
                在事件对象中封装了当前事件相关的一切信息，比如，鼠标的坐标，键盘哪个按键被按下，鼠标滚轮滚动方向
         */
        areaDiv.onmousemove = function(event){
            /* 
                event在IE8及以下不支持
                window.event在firefox不支持
                所以最好做一个判断
             */
            if(!event){
                event = window.event;
            }
            // event = event || window.event;这样也可以
            // clientX可以获取鼠标指针的水平坐标
            var x = event.clientX;
            var y = event.clientY;
            // clientY可以获取鼠标指针的垂直坐标
            showMsg.innerHTML = 'x = '+(x-8)+"  y = "+(y-8);
        }
    </script>
</body>
</html>
