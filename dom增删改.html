<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #total{
            border: black 1px solid;
            width: 340px;
            /* height: 90px; */
            margin-top: 50px;
            margin-left: 350px;
            float: left;
            padding-top: 10px;
            padding-left: 10px;
            padding-bottom: 20px;
        }
        
        ul li{
            float: left;
            margin-left: 10px;
            margin-top: 15px;
            background-color: #bbffaa;
            border: solid 1px black;
        }

        #btnlist{
            /* border: black 1px solid; */
            width: 300px;
            height: 300px;
            float: left;
            margin-top: 50px;
            margin-left: 10px;
        }
        button{
            width: 230px;
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            function click(strid,fun){
                var lisp = document.getElementById(strid);
                lisp.onclick = fun;
            }

            // 创建一个广州节点，添加到#city下
            click('btn01',function(){
                // 创建<li>广州</li>
                // 创建li元素节点
                /*
                    document.createElement()可以用于创建一个元素节点对象，
                    它需要一个标签名作为参数，将会根据该标签名创建元素节点对象，并将创建好的对象作为返回值返回
                */
                var li = document.createElement('li');

                // 创建广州文本节点
                /*
                    document.createTextNode()可以用来创建一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
                */
                var gzText = document.createTextNode('广州');

                // 将gzText设置为li的子节点
                /*
                    appendChild()
                    向一个父节点中添加一个新的子节点
                    用法：父节点.appendChild(子节点);
                */
                li.appendChild(gzText);
                var city = document.getElementById('city');
                city.appendChild(li);
            });

            // 将“广州”节点插入到#bj前面
            click('btn02',function(){
                var li = document.createElement('li');
                var gzText = document.createTextNode('广州');
                li.appendChild(gzText);

                var bj = document.getElementById('bj');
                var city = document.getElementById('city');

                /*
                    insertBefore(new_child,old_child);新节点插到旧节点前面
                */
                city.insertBefore(li,bj);
            });
            

            // 使用“广州”节点替换#bj节点
            click('btn03',function(){
                var li = document.createElement('li');
                var gzText = document.createTextNode('广州');
                li.appendChild(gzText);

                var bj = document.getElementById('bj');
                var city = document.getElementById('city');
                // bj.innerHTML = '广州';
                // replaceChild(new_child,old_child);
                city.replaceChild(li,bj);
            });


            // 删除#bj节点
            click('btn04',function(){
                var bj = document.getElementById('bj');
                var city = document.getElementById('city');
                // 父节点.removeChild(子节点);
                // 常用方法：子节点.parentNode.removeChild(子节点);
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });

            // 读取#city内的html代码
            click('btn05',function(){
                var city = document.getElementById('city');
                alert(city.innerHTML);
            });

            // 设置#bj内的html代码
            click('btn06',function(){
                var bj = document.getElementById('bj');
                var inner = prompt('请输入内容');
                bj.innerHTML = inner;
            });

            // 在#city下添加一个广州
            click('btn07',function(){
                var city = document.getElementById('city');
                // 使用innerHTML也可以完成DOM的增删改的相关操作
                // 一般我们会两种方式结合使用
            //    city.innerHTML += '<li>广州</li>';    这样做动静太大，如果其余元素被绑定事件，就不建议采用这种方式

               var li = document.createElement('li');
               li.innerHTML = '广州';
               city.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <div id="total">
        <p>
            你喜欢哪座城市
        </p>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>

    </div>
    <div id="btnlist">
        <div><button id="btn01">创建一个广州节点，添加到#city下</button></div>
        <div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
        <div><button id="btn03">使用“广州”节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的html代码</button></div>
        <div><button id="btn06">设置#bj内的html代码</button></div>
        <div><button id="btn07">在#city下添加一个广州</button></div>
    </div>
</body>
</html>
