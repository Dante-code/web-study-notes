<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function(){
            const app = new Vue({
                el: '#app',           //挂载要管理的元素
                data:{//定义数据
                    content:'你好啊!',
                    message:'hello world'
                }
            });
        }
    </script>
</head>
<body>
    <div id="app" >
        <h1>{{content}}</h1>
        <h2>{{message}}</h2>
        
    </div>
    <div class="box1">
        <h1>{{content}}</h1>
        <h2>{{message}}</h2>
    </div>
</body>
</html>
