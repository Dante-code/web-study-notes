<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>02JS的helloworld</title>
        <!-- 可以将js代码编写到script标签中 
        也可以将js代码编写到外部js文件中，然后通过script标签引入
        写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制——推荐使用方式
        -->
        <!-- script标签一旦用于引入外部文件了，就不能再编写代码了。即使编写了，浏览器也会忽略
        如果需要则可以在创建一个新的script标签用于编写内部代码
        -->
        <script src="script.js">
        //    控制浏览器弹出一个警告框
        //    alert("哥，你真帅啊");
        // 让计算机在页面中输出一个内容
        // document.write("你看我出不出来~~~");

        // 向控制台输出一个内容
        // console.log("你猜我在哪里出来");
        </script>
    </head>
    <body>
        <!-- 可以将js代码编写到标签的onclick属性中 
        虽然可以写到标签中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
        -->
        <button onclick="alert('讨厌，你点我干嘛');">点我以下</button>

        <!-- 将js代码写在超链接的href属性值中，这样当点击超链接时会执行js代码-->
        <a href="javascript:alert('让你点，你就点');">你也点我以下</a>
        <a href="javascript:;">你也点我一下</a>
    </body>
</html>
